{% extends "base.html" %}

{% block content %}
    <h2>
        {% if object %}
            Modifier {{ object }}
        {% else %}
            Cr√©er une nouvelle zone
        {% endif %}
    </h2>

    {% load static %}
    <form method="post" enctype="multipart/form-data" class="model-form">
        {% csrf_token %}
        <table class="w3-table w3-bordered w3-white">
            {{ form.as_table }}
        </table>
        <div class="w3-margin-top">
            <input type="submit" value="Enregistrer" class="w3-btn w3-red w3-round-small">
            <a class="w3-btn w3-theme-l1 w3-round-small" href="javascript:history.back()">Annuler</a>
        </div>

    </form>
    <style>
        td > input {
            width: 100%;
            border: none;
            background-color: #f8f8ca;
        }
        td > select {
            width: 100%;
            height: 40px !important;
            padding: 2px 8px;
            border: none;
            background-color: #f8f8ca;
        }
    </style>
{% endblock %}
