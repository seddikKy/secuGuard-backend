{% extends "base.html" %}

{% block content %}
    <h2>Liste des agents</h2>
    <a href="{% url 'employee_create' %}" class="w3-btn w3-theme-action w3-round-small">Nouveau</a>
    <table class="w3-table w3-bordered w3-margin-top w3-white">
        <thead>
        <th>ID</th>
        <th>DÃ©signation</th>
        <th>Action</th>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ object.pk }}</td>
                <td>{{ object.designation}} - {{ object.site}}</td>
                <td>
                    <a href="{% url 'employee_update' pk=object.pk %}" class="w3-btn w3-theme-l5 w3-small">Modifier</a>
                    <a href="{% url 'employee_delete' pk=object.pk %}" class="w3-btn w3-red w3-small">Supprimer</a>
                    <a href="{% url 'employee_detail' pk=object.pk %}" class="w3-btn w3-theme-l5 w3-small">Afficher</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
